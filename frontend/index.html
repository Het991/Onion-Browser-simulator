<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onion Browser Simulator</title>

    <!-- Basic Onion-style look (you can improve later) -->
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background-color: #0b0f0b;
            color: #00ff66;
            font-family: monospace;
            margin: 0;
            padding: 0;
        }

        header, footer {
            padding: 10px;
            border-bottom: 1px solid #003322;
        }

        #top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #tor-controls button {
            margin-right: 6px;
            background: transparent;
            border: 1px solid #00ff66;
            color: #00ff66;
            padding: 6px 10px;
            cursor: pointer;
        }

        #tor-controls button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        #app {
            display: flex;
            height: calc(100vh - 160px);
        }

        #nav-panel {
            width: 220px;
            border-right: 1px solid #003322;
            padding: 10px;
        }

        #nav-panel button {
            display: block;
            width: 100%;
            margin-bottom: 8px;
            background: transparent;
            border: 1px solid #00ff66;
            color: #00ff66;
            padding: 6px;
            cursor: pointer;
            text-align: left;
        }

        #content-panel {
            flex: 1;
            padding: 15px;
        }

        #debug-panel {
            border-top: 1px solid #003322;
            padding: 10px;
            height: 120px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>

<!-- ================= TOP BAR ================= -->
<header>
    <div id="top-bar">
        <div>
            Status:
            <span id="status-indicator">Disconnected</span>
        </div>

        <div id="tor-controls">
            <!-- IMPORTANT: type="button" everywhere -->
            <button id="btn-start-session">Start Tor Session</button>
            <button id="btn-rotate-identity">Rotate Identity</button>
            <button id="btn-disconnect">Disconnect</button>
        </div>
    </div>
</header>

<!-- ================= MAIN APP ================= -->
<div id="app">

    <!-- NAVIGATION -->
    <nav id="nav-panel">
        <h3>Onion Network</h3>

        <button class="onion-link" type="button">marketplace.onion</button>
        <button class="onion-link" type="button">forum.onion</button>
        <button class="onion-link" type="button">mail.onion</button>
    </nav>

    <!-- CONTENT -->
    <main id="content-panel">
        <h2>Welcome</h2>
        <p>
            This is a simulated Onion Browser environment.
        </p>
        <p>
            No real network traffic is generated.
        </p>
        <p>
            Use the controls above to start a fake Tor session.
        </p>
    </main>

</div>

<!-- ================= DEBUG ================= -->
<footer id="debug-panel">
    <strong>Debug Console</strong>
    <div id="debug-output"></div>
</footer>

<!-- ================= JS ================= -->
<script src="app.js"></script>

</body>
</html>
